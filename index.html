<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CA Data Viewer</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
		<link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" >
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" >
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" >
		<link rel="stylesheet" href="./styles/style.css">
	</head>
	<body>
		<div id="mapid"></div>
		<a href="https://github.com/jfin4/cadataviewer" target="_blank" class="github-link">
			<img src="./images/github-mark.png" alt="GitHub Repository" class="github-icon">
		</a>
		<div id="popup">
			<!-- <div class="close-btn">X</div> -->
			<div id="popup-content">
				<span id="popup-title"></span>
				<!-- Your plot or interactive content goes here -->
			</div>
		</div>
		<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
		<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
		<script src="./scripts/script.js"></script>
	</body>
</html>
